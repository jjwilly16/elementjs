    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes El Classes Classes El × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-12T00:33:47-06:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes El elementjs 1.0.0 elementjsCreate and interact with HTML elements easily with javascript. Elementjs is simply a wrapper for html elements that includes convenient methods to interact with them, as well as an easy way to access them without using selectors. Each El object holds all of it's children, which can be accessed easily by traversing the object. InstallationNPM npm install --save elementjsDist &lt;script src=&quot;dist/element.min.js&quot;&gt;&lt;/script&gt;UsageSimple const mydiv = new El('div'); document.getElementsByTagName('body')[0].append('mydiv');Set ids/classes const mydiv = new El('div#myid.myclass'); document.getElementsByTagName('body')[0].append('mydiv');Set text and attributes const mydiv = new El('div#myid.myclass', { myattribute: 'myattributevalue', }).setText('My text'); document.getElementsByTagName('body')[0].append('mydiv');Set children elements const mydiv = new El('div#mydiv', { myattribute: 'myattributevalue', }, [ new El('ul', [ new El('li').setText('List item 1'), new El('li').setText('List item 2'), new El('li').setText('List item 3'), ]), ]);Object traversal Child elements are accessible through their parents by traversing the created object. mydivAPI × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-12T00:33:47-06:00 using the DocStrap template. "},"El.html":{"id":"El.html","title":"Class: El","body":" Documentation Classes El Class: El El Creates an HTML element and wraps it with convenience methods. new El(type, attrs) Element class constructor. Parameters: Name Type Description type String Type of element to create. attrs Object Attributes to set. Members attributes :Object Type: Object children :Array Type: Array element :Object Type: Object events :Array Type: Array type :String Type: String Methods _parseType() Parse the type. _setChildren() Set the child elements. addClass(myClass) Adds a class or classes to an element. Parameters: Name Type Description myClass String | Array ClassName(s) to add. Can be a space-separated string or an array. Returns: Element instance. Type Element append(el) Append an element or text node Parameters: Name Type Description el Object | String element to append or string to become text node to append Returns: instance Type Element blur() Blur element Returns: Element class instance. Type Element click() Simulate an element click (just a wrapper for the .click DOM method). Returns: Element class instance. Type Element disable( [shouldDisable]) Disable an element by attribute and class Parameters: Name Type Argument Default Description shouldDisable Boolean &lt;optional&gt; true conditionally disable Returns: instance Type Element empty() Empty an element's html content Returns: instance Type Element enable( [shouldEnable]) Enable an element by attribute and class Parameters: Name Type Argument Default Description shouldEnable Boolean &lt;optional&gt; true conditionally enable Returns: instance Type Element encode() Convert field value to URL encoded query string. Returns: URL encoded query string. Type String fadeIn(interval) Fade in element Parameters: Name Type Description interval Number transition interval Returns: instance Type Element fadeOut(interval) Fade out element Parameters: Name Type Description interval Number transition interval Returns: instance Type Element focus() Set focus on element Returns: instance Type Element getAttribute(attr) Gets an attribute Parameters: Name Type Description attr String attribute name to get Returns: attribute value Type String getHTML() Gets the html content Returns: html content Type String getText() Gets the text content Returns: text content Type String getValue() Gets the value Returns: element value Type String hasAttribute(attrToCheck) Check for an attribute Parameters: Name Type Description attrToCheck String attribute to check Returns: has attribute Type Booolean hasClass(classToCheck) Check for class Parameters: Name Type Description classToCheck String classname to check Returns: class exists Type Boolean hasValue() Check if an element has a value. Returns: Element has value. Type Boolean hide() Hide element with display rule Returns: instance Type Element hideFor( [time]) Call hide method, then show after x amount of ms. Parameters: Name Type Argument Default Description time Number &lt;optional&gt; 3000 interval to hide Returns: instance Type Element next() Return the next sibling element Returns: node Type Object off(eventName, handler [, bubbles]) Detach event handler Parameters: Name Type Argument Default Description eventName String name of event handler function function reference bubbles Boolean &lt;optional&gt; false useCapture To Do: Find a way to remove specific event handlers from an element. EX: If there are two keyup events assigned to one element, I can't tell the difference between them. Returns: instance Type Element on(eventsToBind, handler [, bubbles]) Listen for events. Parameters: Name Type Argument Default Description eventsToBind String | Array Name of event(s) to bind. Can be either space-separated string or array. handler function Function handler reference. bubbles Boolean &lt;optional&gt; false useCapture option. Returns: instance Type Element one(eventsToBind, handler [, bubbles]) Attach event handler once Using a wrapper function to handle. This is so we have the function reference to unbind it later, if needed. Parameters: Name Type Argument Default Description eventsToBind String | Array name of event(s) handler function function reference bubbles Boolean &lt;optional&gt; false useCapture Returns: instance Type Element parent() Return the parent element Returns: element Type Object prepend(el) Prepend an element or text node Parameters: Name Type Description el Object | String element to prepend or string to become text node to prepend Returns: instance Type Element remove() Completely remove an element removeAttribute(attr) Remove single attribute Parameters: Name Type Description attr String attribute name to remove Returns: instance Type Element removeClass(myClass) Removes a class Able to accept multiple classes as a string separated with spaces or an array Parameters: Name Type Description myClass String | Array className(s) to remove Returns: instance Type Element serialize( [returnType]) Transform an element value. Parameters: Name Type Argument Default Description returnType String &lt;optional&gt; object The type of returned value. Either 'object', 'array', or 'string'. Returns: The transformed value. Type Object | Array | String setAttribute(attr, attrValue) Set single attribute Parameters: Name Type Description attr String attribute name to set attrValue String attribute value Returns: instance Type Element setHTML(html) Sets the html content Parameters: Name Type Description html String html to set Returns: instance Type Element setStyles(styles) Set styles Parameters: Name Type Description styles Object styles to set Returns: instance Type Element setText(text) Sets the text content Parameters: Name Type Description text String text to set Returns: instance Type Element setValue(val) Sets the value property Parameters: Name Type Description val String value to set Returns: instance Type Element show() Show element with display rule. Returns: Element instance. Type Element showFor( [time]) Call show method, then hide for x amount of ms. Parameters: Name Type Argument Default Description time Number &lt;optional&gt; 3000 Interval to show. Returns: Element instance. Type Element toggleCheck(state) Toggles the checked state of the element. Parameters: Name Type Description state Boolean Desired check state. Returns: Element instance. Type Element trigger(eventName, params) Trigger an event and dispatch it. Convenient for custom events. Parameters: Name Type Description eventName String Event to trigger. params Object Event options. Returns: Element instance. Type Element unbindEvents() Unbind all events associated with an element. Returns: ELement instance. Type Element × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-12T00:33:47-06:00 using the DocStrap template. "}}
