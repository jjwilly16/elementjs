either space-separated string or array. * @param {Function} handler - Function handler reference. * @param {Boolean} [bubbles=false] - useCapture option. * @returns {Object} El class instance. */ on(eventsToBind, handler, bubbles) { bubbles = bubbles || false; let namespace = null; const eventParts = El.isArray(eventsToBind) ? eventsToBind : eventsToBind.split(/\\s+/); for (let i = 0; i &lt; eventParts.length; i++) { const eventName = eventParts[i]; if (eventName.indexOf('.') &gt; -1) { const splitEvent = eventName.split('.'); namespace = splitEvent.slice(1).join('.'); } const eventHandler = e =&gt; { e.namespace = namespace; handler.call(this, e); }; this.element.addEventListener(eventName, eventHandler, bubbles); this.events.push({ event: eventName, handler: eventHandler, namespace, useCapture: bubbles, once: false, }); } return this; } /** * Attach event handler once. * @chainable * @public * @param {String|Array} eventsToBind - Name of event(s). * @param {Function} handler - Function reference. * @param {Boolean} [bubbles=false] - useCapture option. * @returns {Object} El class instance. */ one(eventsToBind, handler, bubbles) { bubbles = bubbles || false; let namespace = null; const eventParts = El.isArray(eventsToBind) ? eventsToBind : eventsToBind.split(/\\s+/); for (let i = 0; i &lt; eventParts.length; i++) { const eventName = eventParts[i]; if (eventName.indexOf('.') &gt; -1) { const splitEvent = eventName.split('.'); namespace = splitEvent.slice(1).join('.'); } const eventHandler = e =&gt; { e.namespace = namespace; handler.call(this, e); this.off(eventName, eventHandler, bubbles); }; this.element.addEventListener(eventName, eventHandler, bubbles); this.events.push({ event: eventName, handler: eventHandler, namespace, useCapture: bubbles, once: true, }); } return this; } /** * Return the parent element. * @public * @returns {Object} Parent element. */ parent() { return this.element.parentElement || this.element.parentNode || null; } /** * Prepend an element his.getHTML(); const obj = {}; obj[key] = value; switch (returnType.toLowerCase()) { case 'string': return El.toQueryString(obj); case 'array': { const arr = []; arr.push(obj); return arr; } case 'object': return obj; default: return obj; } } /** * Set single attribute. * @chainable * @public * @param {String} attr - Attribute name to set. * @param {String} attrValue - Attribute value. * @returns {Object} El class instance. */ setAttribute(attr, attrValue) { if (attrValue === undefined || attrValue === null) return this; this.element.setAttribute(attr, attrValue); return this; } /** * Sets the html content. * @chainable * @public * @param {String} html - Html to set. * @returns {Object} El class instance. */ setHTML(html) { if (html === undefined || html === null || !El.isString(html)) return this; this.element.innerHTML = html; return this; } /** * Set the unique key for an element. * @chainable * @public * @param {String} key - Key to set. * @returns {Object} El class instance. */ setKey(key) { this._key = key; return this; } /** * Set styles. * @chainable * @public * @param {Object} styles - Styles to set. * @returns {Object} El class instance. */ setStyles(styles) { if (!styles) return this; for (const style in styles) { if (styles.hasOwnProperty(style)) { this.element.style[style] = styles[style]; } } return this; } /** * Sets the text content. * @chainable * @public * @param {String} text - Text to set. * @returns {Object} El class instance. */ setText(text) { if (text === undefined || text === null || !El.isString(text)) return this; const newText = document.createTextNode(text); if (this.element.firstChild) this.element.insertBefore(newText, this.element.firstChild); else this.element.appendChild(newText); return this; } /** * Sets the value property. * @chainable * @public * @param {String} val - value to set * @returns {Object} El class instance. */ setValue(val) { if (val === undefined) return this; this.element.value = val; return this; } /** * Show element with display rule. * @chainable * @public * @returns {Object} El class instance. */ show() { this.element.style.display = ''; return this; } /** * Call show method, then hide for x amount of ms. * @chainable * @public * @param {Number} [time=3000] - Interval to show. * @returns {Object} El class instance. */ showFor(time) { time = time || 3000; this.show(); setTimeout(() =&gt; this.hide(), time); return this; } /** * Toggles the checked state of the element. * @public * @chainable * @param {Boolean} state - Desired check state. * @returns {Object} El class instance. */ toggleCheck(state) { this.element.checked = El.isBoolean(state) ? state : !this.element.checked; return this; } /** * Trigger an event and dispatch it. Convenient for custom events. * @public * @chainable * @param {String} eventName - Event to trigger. * @param {Object} params - Event options. * @returns {Object} El class instance. */ trigger(eventName, params) { if (!El.isObject(params)) params = {}; params.bubbles = params.bubbles || false; params.cancelable = params.cancelable || false; const event = new CustomEvent(eventName, params); /** * Attach custom data to the event, if it exists */ event.data = {}; /** * No longer need these. They're already attached to the event */ delete params.bubbles; delete params.cancelable; /** * Any leftover properties are custom data. * They need to be attached to the event. */ for (const prop in params) { if (params.hasOwnProperty(prop)) { event.data[prop] = params[prop]; } } this.element.dispatchEvent(event); return this; } /** * Unbind all events associated with an element. * @chainable * @public * @returns {Object} El class instance. */ unbindEvents() { const events = this.events; const l = events.length; let i = l - 1; if (l) { for (; i &gt;= 0; i--) { this.off(events[i].event, events[i].handler, events[i].useCapture); } } return this; } /** * Unbind all events associated with a namespace. * @param {String} namespace - Namespace to unbind. * @chainable * @private * @returns {Object} El class instance. */ unbindNamespace(namespace) { const events = this.events; const l = events.length; let i = l - 1; if (l) { for (; i &gt;= 0; i--) { if (events[i].namespace.indexOf(namespace) &gt; -1) { this.off(events[i].event, events[i].handler, events[i].useCapture); } } } return this; } } window.El = El; export default El; × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Elementjs Documentation Classes El Classes Classes El × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Elementjs Documentation Classes El elementjsCreate and interact with HTML elements easily with javascript. Elementjs is simply a wrapper for html elements that includes convenient methods to interact with them, as well as an easy way to access them without using selectors. Each El object holds all of it's children, which can be accessed easily by traversing the object. Read DocsInstallationNPMnpm install --save elementjsDist&lt;script src=&quot;dist/element.min.js&quot;&gt;&lt;/script&gt;UsageSimpleconst mydiv = new El('div'); document.getElementsByTagName('body')[0].append('mydiv');Set ids/classes// Shortcut method: const mydiv = new El('div#myid.myclass'); // Or if you prefer: const mydiv = new El('div', { id: 'myid', }).addClass('myclass'); document.getElementsByTagName('body')[0].append('mydiv');Set text and attributesconst mydiv = new El('div#myid.myclass', { myattribute: 'myattributevalue', }).setText('My text'); document.getElementsByTagName('body')[0].append('mydiv');Set children elementsconst mydiv = new El('div#mydiv', { myattribute: 'myattributevalue', }, [ new El('ul', [ new El('li').setText('List item 1'), new El('li').setText('List item 2'), new El('li').setText('List item 3'), ]), ]);Object traversalChild elements are accessible through their parents by traversing the created object. Items are bound by a _key property. This can be assigned by setting the _key in the attributes parameter (2nd). If the _key is not present, the element's ID will be used. If no id exists, the item will named with the tag name followed by the index (See example below). const myList = new El('ul#myul', [ new El('li#item1', { _key: 'firstitem', }).setText('List item 1'), new El('li#item2').setText('List item 2'), new El('li#item3').setText('List item 3'), ]); // If a _key is assigned myList.firstitem.hide(); // If an ID exists, but no _key is assigned myList.item1.hide(); // If neither a _key or id is assigned myList.li1.hide();Child elements are also pushed into an array that is accessible through the 'children' property. API × Search results Close "},"El.html":{"id":"El.html","title":"Class: El","body":" Elementjs Documentation Classes El Class: El El Creates an HTML element and wraps it with convenience methods. new El(type, attrs, children) El class constructor. Parameters: Name Type Description type String Type of element to create. attrs Object Attributes to set. children Array Child elements to nest. Source: element.js, line 8 Members attributes :Object Type: Object Source: element.js, line 25 children :Array Type: Array Source: element.js, line 60 element :Object Type: Object Source: element.js, line 49 events :Array Type: Array Source: element.js, line 37 extenders :Array Type: Array Source: element.js, line 43 type :String Type: String Source: element.js, line 31 Methods &lt;static&gt; isArray(item) Simple array check. Parameters: Name Type Description item Item to check. Source: element.js, line 73 Returns: Is array. Type Boolean &lt;static&gt; isBoolean(item) Simple boolean check. Parameters: Name Type Description item Item to check. Source: element.js, line 117 Returns: Is boolean. Type Boolean &lt;static&gt; isNumber(item) Simple number check. Parameters: Name Type Description item Item to check. Source: element.js, line 106 Returns: Is number. Type Boolean &lt;static&gt; isObject(item) Simple object check. Arrays not included. Paramete     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
