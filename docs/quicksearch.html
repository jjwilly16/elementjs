    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes El Classes Classes El × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-12T23:53:54-05:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes El elementjs 1.0.0 elementjsCreate and interact with HTML elements easily with javascript. Elementjs is simply a wrapper for html elements that includes convenient methods to interact with them, as well as an easy way to access them without using selectors. Each El object holds all of it's children, which can be accessed easily by traversing the object. Read DocsInstallationNPMnpm install --save elementjsDist&lt;script src=&quot;dist/element.min.js&quot;&gt;&lt;/script&gt;UsageSimpleconst mydiv = new El('div'); document.getElementsByTagName('body')[0].append('mydiv');Set ids/classes// Shortcut method: const mydiv = new El('div#myid.myclass'); // Or if you prefer: const mydiv = new El('div', { id: 'myid', }).addClass('myclass'); document.getElementsByTagName('body')[0].append('mydiv');Set text and attributesconst mydiv = new El('div#myid.myclass', { myattribute: 'myattributevalue', }).setText('My text'); document.getElementsByTagName('body')[0].append('mydiv');Set children elementsconst mydiv = new El('div#mydiv', { myattribute: 'myattributevalue', }, [ new El('ul', [ new El('li').setText('List item 1'), new El('li').setText('List item 2'), new El('li').setText('List item 3'), ]), ]);Object traversalChild elements are accessible through their parents by traversing the created object. Items are bound by their id, if one exists. If not, the item will named with the tag name followed by the index (See example below). const myList = new El('ul#myul', [ new El('li#item1').setText('List item 1'), new El('li#item2').setText('List item 2'), new El('li#item3').setText('List item 3'), ]); // If an ID exists myList.item2.hide(); // If no ID is assigned. myList.li1.hide();Child elements are also pushed into an array that is accessible through the 'children' property. API × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-12T23:53:54-05:00 using the DocStrap template. "},"El.html":{"id":"El.html","title":"Class: El","body":" Documentation Classes El Class: El El Creates an HTML element and wraps it with convenience methods. new El(type, attrs, children) El class constructor. Parameters: Name Type Description type String Type of element to create. attrs Object Attributes to set. children Array Child elements to nest. Members attributes :Object Type: Object children :Array Type: Array element :Object Type: Object events :Array Type: Array type :String Type: String Methods &lt;static&gt; isArray(item) Simple array check. Parameters: Name Type Description item Item to check. Returns: Is array. Type Boolean &lt;static&gt; isBoolean(item) Simple boolean check. Parameters: Name Type Description item Item to check. Returns: Is boolean. Type Boolean &lt;static&gt; isObject(item) Simple object check. Arrays not included. Parameters: Name Type Description item Item to check. Returns: Is object. Type Boolean &lt;static&gt; isString(item) Simple string check. Parameters: Name Type Description item Item to check. Returns: Is string. Type Boolean &lt;static&gt; toQueryString(obj) Convert an object to a query string. Parameters: Name Type Description obj Object JS object to encode. Returns: URL encoded query string. Type String addClass(myClass) Adds a class or classes to an element. Parameters: Name Type Description myClass String | Array ClassName(s) to add. Can be a space-separated string or an array. Returns: El class instance. Type Object append(el) Append an element or text node. Parameters: Name Type Description el Object | String Element to append or string to become text node to append. Returns: El class instance. Type Object blur() Blur element (just a wrapper for the .blur DOM method). Returns: El class instance. Type Object click() Simulate an element click (just a wrapper for the .click DOM method). Returns: El class instance. Type Object disable( [shouldDisable]) Disable an element by attribute and class. Parameters: Name Type Argument Default Description shouldDisable Boolean &lt;optional&gt; true Conditionally disable. Returns: El class instance. Type Object empty() Empty an element's html content. Returns: El class instance. Type Object enable( [shouldEnable]) Enable an element by attribute and class. Parameters: Name Type Argument Default Description shouldEnable Boolean &lt;optional&gt; true Conditionally enable. Returns: El class instance. Type Object encode() Convert field value to URL encoded query string. Returns: URL encoded query string. Type String fadeIn(interval) Fade in element. Parameters: Name Type Description interval Number Transition interval. Returns: El class instance. Type Object fadeOut(interval) Fade out element. Parameters: Name Type Description interval Number Transition interval. Returns: El class instance. Type Object focus() Set focus on element. Returns: El class instance. Type Object getAttribute(attr) Gets an attribute. Parameters: Name Type Description attr String Attribute name to get. Returns: Attribute value. Type String getHTML() Gets the html content. Returns: Html content. Type String getText() Gets the text content. Returns: Text content. Type String getValue() Gets the value. Returns: Element value. Type String hasAttribute(attrToCheck) Check for existence of an attribute. Parameters: Name Type Description attrToCheck String Attribute to check. Returns: Has attribute. Type Booolean hasClass(classToCheck) Check for class existence. Parameters: Name Type Description classToCheck String Classname to check. Returns: Class exists. Type Boolean hasValue() Check if an element has a value. Returns: Element has value. Type Boolean hide() Hide element with display rule. Returns: El class instance. Type Object hideFor( [time]) Call hide method, then show after x amount of ms. Parameters: Name Type Argument Default Description time Number &lt;optional&gt; 3000 Interval to hide. Returns: El class instance. Type Object next() Return the next sibling element Returns: node Type Object off(eventName, handler [, bubbles]) Detach event handler. Parameters: Name Type Argument Default Description eventName String Name of event. handler function Function reference. bubbles Boolean &lt;optional&gt; false useCapture option. Returns: El class instance. Type Object on(eventsToBind, handler [, bubbles]) Listen for events. Parameters: Name Type Argument Default Description eventsToBind String | Array Name of event(s) to bind. Can be either space-separated string or array. handler function Function handler reference. bubbles Boolean &lt;optional&gt; false useCapture option. Returns: El class instance. Type Object one(eventsToBind, handler [, bubbles]) Attach event handler once. Parameters: Name Type Argument Default Description eventsToBind String | Array Name of event(s). handler function Function reference. bubbles Boolean &lt;optional&gt; false useCapture option. Returns: El class instance. Type Object parent() Return the parent element. Returns: Parent element. Type Object prepend(el) Prepend an element or text node. Parameters: Name Type Description el Object | String Element to prepend or string to become text node to prepend. Returns: El class instance. Type Object remove() Completely remove an element. removeAttribute(attr) Remove single attribute. Parameters: Name Type Description attr String Attribute name to remove. Returns: El class instance. Type Object removeClass(myClass) Removes a class. Accepts a space-separated string or an array. Parameters: Name Type Description myClass String | Array ClassName(s) to remove. Returns: El class instance. Type Object serialize( [returnType]) Transform an element value. Parameters: Name Type Argument Default Description returnType String &lt;optional&gt; object The type of returned value. Either 'object', 'array', or 'string'. Returns: The transformed value. Type Object | Array | String setAttribute(attr, attrValue) Set single attribute. Parameters: Name Type Description attr String Attribute name to set. attrValue String Attribute value. Returns: El class instance. Type Object setHTML(html) Sets the html content. Parameters: Name Type Description html String Html to set. Returns: El class instance. Type Object setStyles(styles) Set styles. Parameters: Name Type Description styles Object Styles to set. Returns: El class instance. Type Object setText(text) Sets the text content. Parameters: Name Type Description text String Text to set. Returns: El class instance. Type Object setValue(val) Sets the value property. Parameters: Name Type Description val String value to set Returns: El class instance. Type Object show() Show element with display rule. Returns: El class instance. Type Object showFor( [time]) Call show method, then hide for x amount of ms. Parameters: Name Type Argument Default Description time Number &lt;optional&gt; 3000 Interval to show. Returns: El class instance. Type Object toggleCheck(state) Toggles the checked state of the element. Parameters: Name Type Description state Boolean Desired check state. Returns: El class instance. Type Object trigger(eventName, params) Trigger an event and dispatch it. Convenient for custom events. Parameters: Name Type Description eventName String Event to trigger. params Object Event options. Returns: El class instance. Type Object unbindEvents() Unbind all events associated with an element. Returns: El class instance. Type Object × Search results Close Documentation generated by JSDoc 3.4.3 on 2017-03-12T23:53:55-05:00 using the DocStrap template. "}}
